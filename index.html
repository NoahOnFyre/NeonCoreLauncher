<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONCORE Client | Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-wrapper"><h3 class="window-heading">NEONCORE</h3></div>
        <div class="navbar-link-wrapper">
            <a class="link" href="">Accounts</a>
            <a class="link" href="">Mods</a>
            <a class="link" href="">Skins</a>
            <a class="link" href="">Cosmetics</a>
            <a class="link" href="">Settings</a>
        </div>
    </nav>

    <div class="main">
        <div class="sidebar">
            <div class="sidebar-content">

            </div>

            <div class="version-switcher">
                <a href="">
                    <span style="font-size: 18px; display: flex; align-items: center; gap: 5px;">Select version<span class="material-symbols-rounded">expand_more</span></span>
                </a>
            </div>
        </div>
    
        <div class="main-content">
            <div class="background"></div>
            <div class="bottom-bar">
                <span style="font-size: 12px; color: #666;"></span>
                <button id="launchButton">Launch</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
